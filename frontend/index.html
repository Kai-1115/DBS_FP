<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>NYCU 小精靈 - 校園路線查詢</title>

    <!-- CSS -->
    <link rel="stylesheet" href="app.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css"/>
</head>

<body>

<div id="map"></div>

<!-- Bottom routing panel -->
<div id="route-panel">
    <div class="panel-header">路線規劃</div>

    <div class="panel-body">
        <label>起點</label>
        <input id="start-input" placeholder="例如：工四">

        <label>終點</label>
        <input id="end-input" placeholder="例如：圖書館">

        <button id="go-btn" onclick="searchRoute()">開始導航</button>
    </div>
</div>

<!-- Scripts -->
<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
<script src="map.js"></script>

</body>
</html>
